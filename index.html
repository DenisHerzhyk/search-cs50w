<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navigation__container">
      <ul>
        <li><a href="index.html" class="navigation__main">Google
            Search</a></li>
        <li><a href="image.html" class="navigation__image">Google Image
            Search</a></li>
        <li><a href="advanced.html" class="navigation__advanced">Google Advanced
            Search</a></li>
      </ul>
    </nav>
    <form action="https://www.google.com/search" class="form__main">
      <a href="index.html"><img src="images/harvard-logo.png" alt="harvard"></a>
      <div class="search">
        <label for="search" style="display: none;">Search</label>
        <input type="text" name="q" id='search' placeholder="Search...">
      </div>
      <div class="submit--search">
        <label for="submit--search" style="display: none;">Submit Search</label>
        <input type="submit" id="submit--search" value="Google Search"
          class="btn btn-success">
      </div>
      <div class="submit--lucky">
        <label for="submit--lucky" style="display: none;">Submit Lucky</label>
        <input type="submit" id="submit--lucky" name="btnI"
          value="I'm Feeling Lucky>"
          class="btn btn-secondary">
      </div>
    </form>
  </body>
</html>
