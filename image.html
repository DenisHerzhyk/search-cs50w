<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navigation__container">
      <ul>
        <li><a href="index.html" class="navigation__main">Google
            Search</a></li>
        <li><a href="image.html" class="navigation__image">Google Image
            Search</a></li>
        <li><a href="advanced.html" class="navigation__advanced">Google Advanced
            Search</a></li>
      </ul>
    </nav>
    <form action="https://www.google.com/search">
      <a href="image.html"><img src="images/harvard-logo.png"
          alt="harvard"><span class="images--logo">images</span></a>

      <div class="search">
        <label for="search-image" style="display: none;">Submit Search
          Image</label>
        <input type="text" name="q" id='search-image' placeholder="Search...">
      </div>
      <div>
        <label style="display: none;" for="tbm">Tbm</label>
        <input style="display: none;" name="tbm" value="isch">
      </div>
      <div class="submit--image">
        <label for="submit--image" style="display: none;">Submit</label>
        <input type="submit" id="submit--image" value="Google Image Search"
          class="btn btn-success">
      </div>

    </form>
  </body>
</html>
